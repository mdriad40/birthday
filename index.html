<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Eva,!</title>
    <style>
       .copyright{
            padding-top: 15%;
            color: darkgray;
            font-size: 14px;
       }
       .riad00{
            color: darkgray;
            margin-right: -39%;
       }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 1s;
        }

        /* First Page - Decorated Card */
        .first-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            z-index: 10;
        }

        .decorated-card {
            width: 320px;
            height: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 1s ease-in-out;
        }

        .decorated-card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                          #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, 
                          #a1c4fd, #c2e9fb, #a1c4fd, #fbc2eb);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 15s ease infinite;
            filter: blur(20px);
            opacity: 0.7;
        }

        .decorated-card h1 {
            font-size: 30px;
            color: #FF1493;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .decorated-card h2 {
            font-size: 28px;
            color: #FF69B4;
            margin-top: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            z-index: 1;
        }

        .flipped {
            transform: rotateY(180deg);
            opacity: 0;
        }

        /* Cake Page */
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ffe6eb, #fff);
        }

        .cake-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .cake-title {
            font-size: 28px;
            color: #FF1493;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 30%;
        }

        .cake {
            position: relative;
            width: 240px;
            height: 180px;
            z-index: 2;
        }

        .plate {
            width: 260px;
            height: 30px;
            background: none;
            border-radius: 50%;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            margin-left: -5%;
            display: none;
        }

        .cake-bottom {
            width: 240px;
            height: 90px;
            background: linear-gradient(to bottom, #FFB6C1, #FF69B4);
            border-radius: 15px 15px 0 0;
            margin: auto;
            position: relative;
            z-index: 2;
            box-shadow: inset 0 -10px 20px rgba(255, 105, 180, 0.3);
        }

        .cake-top {
            width: 220px;
            height: 50px;
            background: linear-gradient(to bottom, #FF69B4, #FF1493);
            border-radius: 15px 15px 0 0;
            margin: 0 auto;
            position: relative;
            top: -10px;
            z-index: 3;
            box-shadow: inset 0 -10px 20px rgba(255, 20, 147, 0.3);
        }

        .frosting {
            position: absolute;
            width: 100%;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: -7px;
            z-index: 4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 55%;
        }

        .candle {
            position: absolute;
            width: 8px;
            height: 45px;
            background: linear-gradient(to bottom, #FFF, #FFD700, #FFA500);
            top: -55px;
            z-index: 5;
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            margin-top: 5%;
        }

        .flame {
            position: absolute;
            width: 12px;
            height: 25px;
            background: linear-gradient(to bottom, #FFF, #FFA500, #FF4500);
            border-radius: 50% 50% 20% 20%;
            top: -25px;
            left: -2px;
            box-shadow: 0 0 20px #FF4500, 0 0 40px #FFA500;
            opacity: 1;
            transition: all 0.3s;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(0.9); opacity: 0.8; }
        }

        .button {
            padding: 12px 25px;
            background: linear-gradient(to bottom, #FF69B4, #FF1493);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s;
            margin-top: 20px;
            outline: none;
            z-index: 10;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        .button:active {
            transform: translateY(1px);
        }

        /* Final Card */
        .final-card {
            background: white;
            width: 320px;
            height: 450px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .final-card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                          #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, 
                          #a1c4fd, #c2e9fb, #a1c4fd, #fbc2eb);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 15s ease infinite;
            filter: blur(20px);
            opacity: 0.7;
        }

        .final-card h2 {
            font-size: 24px;
            color: #FF1493;
            margin-bottom: 20px;
            text-align: center;
        }

        .final-card p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            text-align: center;
            line-height: 1.5;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
        }

        .balloon-string {
            position: absolute;
            width: 1px;
            background-color: darkgray;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Particles for blowing effect */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- First Page - Decorated Card -->
    <div class="first-page" id="firstPage">
        <div class="decorated-card" id="birthdayCard">
            <h1>HAPPY BIRTHDAY!</h1>
            <h2>Dear,EVA</h2>
            <div id="confettiContainer1"></div>
        </div>
    </div>

    <!-- Cake Page -->
    <div class="page" id="cakePage">
        <h1 class="cake-title">Happy Birthday To You!</h1>
        <div class="cake-container">
            <div class="cake">
                <div class="plate"></div>
                <div class="cake-bottom"></div>
                <div class="cake-top"></div>
                <div class="frosting"></div>
                <div id="candlesContainer"></div>
            </div>
        </div>
        <button class="button" id="blowButton">Blow <Out></Out> Candles</button>
    </div>

    <!-- Final Card Page -->
    <div class="page" id="finalPage">
        <div class="final-card" id="finalCard">
            <h2>Happy Birthday Dear,</h2>
            <p>I know you're not having a great time.</p>
            <p>But I hope things get better soon.</p>
            <p>I pray that good things will happen</p>
            <p>and that you stay well.</p>
            <label class="riad00">@Riad</label>
            <div id="balloonsContainer"></div>
            <div id="confettiContainer2"></div>
        </div>
        <button class="button" id="restartButton">View Again</button>
       <label class="copyright">©Copyright Md.Riad</label>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firstPage = document.getElementById('firstPage');
            const birthdayCard = document.getElementById('birthdayCard');
            const cakePage = document.getElementById('cakePage');
            const finalPage = document.getElementById('finalPage');
            const candlesContainer = document.getElementById('candlesContainer');
            const blowButton = document.getElementById('blowButton');
            const restartButton = document.getElementById('restartButton');
            const finalCard = document.getElementById('finalCard');
            const balloonsContainer = document.getElementById('balloonsContainer');
            const confettiContainer1 = document.getElementById('confettiContainer1');
            const confettiContainer2 = document.getElementById('confettiContainer2');

            // Create confetti for first page
            function createConfetti(container) {
                const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee', '#a1c4fd', '#c2e9fb'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random position
                    confetti.style.left = `${Math.random() * 320}px`;
                    confetti.style.top = `${Math.random() * 450}px`;
                    
                    // Random shape
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    } else {
                        confetti.style.borderRadius = '0';
                        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    }
                    
                    // Random size
                    const size = Math.random() * 12 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    container.appendChild(confetti);
                    
                    // Animate with delay
                    setTimeout(() => {
                        confetti.style.opacity = '1';
                        confetti.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
                    }, i * 50);
                }
            }

            // Create 19 improved candles
            function createCandles() {
                for (let i = 0; i < 19; i++) {
                    const candle = document.createElement('div');
                    candle.className = 'candle';
                    
                    // Position candles evenly across the cake
                    const leftPosition = 10 + (i * 11.5);
                    candle.style.left = `${leftPosition}px`;
                    
                    const flame = document.createElement('div');
                    flame.className = 'flame';
                    flame.id = `flame-${i}`;
                    
                    candle.appendChild(flame);
                    candlesContainer.appendChild(candle);
                }
            }

            // Create balloons for final card
            function createBalloons() {
                const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee', '#a1c4fd', '#c2e9fb'];
                
                for (let i = 0; i < 12; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.background = colors[i % colors.length];
                    
                    // Random position
                    const left = Math.random() * 270 + 25;
                    const top = Math.random() * 350 + 100;
                    balloon.style.left = `${left}px`;
                    balloon.style.top = `${top}px`;
                    
                    // Random size
                    const size = Math.random() * 30 + 40;
                    balloon.style.width = `${size}px`;
                    balloon.style.height = `${size * 1.25}px`;
                    
                    // String
                    const string = document.createElement('div');
                    string.className = 'balloon-string';
                    string.style.left = `${left + size/2}px`;
                    string.style.top = `${top + size * 1.25}px`;
                    string.style.height = `${Math.random() * 50 + 50}px`;
                    string.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                    
                    balloonsContainer.appendChild(balloon);
                    balloonsContainer.appendChild(string);
                    
                    // Animate balloon
                    balloon.style.animation = `floatUp ${Math.random() * 10 + 10}s linear infinite`;
                    balloon.style.animationDelay = `${Math.random() * 5}s`;
                }
            }

            // First page confetti
            createConfetti(confettiContainer1);

            // Animate first page transition to cake page
            setTimeout(() => {
                birthdayCard.classList.add('flipped');
                
                setTimeout(() => {
                    firstPage.style.display = 'none';
                    cakePage.style.display = 'flex';
                    createCandles();
                }, 1000);
            }, 3000);

            // Blow out candles animation
            blowButton.addEventListener('click', function() {
                // Disable button during animation
                blowButton.disabled = true;
                
                // Create particles for blowing effect
                for (let i = 0; i < 50; i++) {
                    createParticle();
                }
                
                // Blow out each candle with slight delay between them
                const flames = document.querySelectorAll('.flame');
                let candlesBlown = 0;
                
                flames.forEach((flame, index) => {
                    setTimeout(() => {
                        // Flicker before going out
                        flame.style.animation = 'none';
                        flame.style.transform = 'scale(1.5)';
                        flame.style.opacity = '0.7';
                        
                        setTimeout(() => {
                            flame.style.opacity = '0';
                            flame.style.transform = 'scale(0)';
                            
                            // Create smoke effect
                            createSmoke(flame);
                            
                            candlesBlown++;
                            
                            // If all candles are blown, show final page
                            if (candlesBlown === flames.length) {
                                setTimeout(() => {
                                    cakePage.style.display = 'none';
                                    finalPage.style.display = 'flex';
                                    createBalloons();
                                    createConfetti(confettiContainer2);
                                    document.body.style.backgroundColor = '#ffe6eb';
                                }, 1000);
                            }
                        }, 200);
                    }, index * 150);
                });
            });

            // Restart button
            restartButton.addEventListener('click', function() {
                finalPage.style.display = 'none';
                firstPage.style.display = 'flex';
                birthdayCard.classList.remove('flipped');
                setTimeout(() => {
                    birthdayCard.classList.add('flipped');
                    setTimeout(() => {
                        firstPage.style.display = 'none';
                        cakePage.style.display = 'flex';
                        
                        // Reset candles
                        candlesContainer.innerHTML = '';
                        createCandles();
                        
                        // Reset blow button
                        blowButton.disabled = false;
                    }, 1000);
                }, 500);
            });

            // Create particle for blowing effect
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position near the button
                particle.style.left = `${Math.random() * 100 + 150}px`;
                particle.style.top = `${Math.random() * 50 + 450}px`;
                
                document.body.appendChild(particle);
                
                // Animate particle
                const animationDuration = Math.random() * 2 + 1;
                particle.style.animation = `float ${animationDuration}s linear forwards`;
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, animationDuration * 1000);
            }

            // Create smoke effect for extinguished candles
            function createSmoke(flame) {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const smoke = document.createElement('div');
                        smoke.className = 'particle';
                        smoke.style.backgroundColor = `rgba(100, 100, 100, ${Math.random() * 0.5 + 0.3})`;
                        
                        // Random size and position
                        const size = Math.random() * 8 + 4;
                        smoke.style.width = `${size}px`;
                        smoke.style.height = `${size}px`;
                        
                        // Position at the candle
                        const candleRect = flame.parentElement.getBoundingClientRect();
                        smoke.style.left = `${candleRect.left + candleRect.width/2 - size/2}px`;
                        smoke.style.top = `${candleRect.top - 10}px`;
                        
                        document.body.appendChild(smoke);
                        
                        // Animate smoke
                        const animationDuration = Math.random() * 3 + 2;
                        smoke.style.animation = `float ${animationDuration}s linear forwards`;
                        
                        // Remove smoke after animation
                        setTimeout(() => {
                            smoke.remove();
                        }, animationDuration * 1000);
                    }, i * 200);
                }
            }
        });
    </script>
</body>
</html>
